<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <fieldset>
        <legend>Student Registration Form</legend>
        <form action="submitapp" method="post">
            <table>
            <tr>
                <td><label for="inp1">First Name :</label></td>
                <td><input type="text" name="name1" id="inp1" placeholder="Enter Your First name"></td>
            </tr>
            <br>
            <tr>
                <td><label for="inp2">Last Name :</label></td>
                <td><input type="text" name="name2" id="inp2" placeholder="Enter Your Last name"></td>
            </tr>
            <br>
            <tr>
                <td><label for="inp3">Email :</label></td>
                <td><input type="email" name="email1" id="inp3" placeholder="it should contain @"></td>
            </tr>
            <br>
            <tr>
                <td><label for="inp4">Mobile</label></td>
                <td><input type="number" name="mobile1" id="inp4" placeholder="only 10 digit are allowed"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gen" id="">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth :</label></td>
                <td><input type="date" name="birth1" id="" placeholder="mm/dd/yyyy"></td>
            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><input type="text" name="add1" id="" ></td>
            </tr>
            <tr>
                <td><label for="">City :</label></td>
                <td><input type="text" name="city1" id=""></td>
            </tr>
            <tr>
                <td><label for="">Area PIN :</label></td>
                <td><input type="number" name="pin1" id=""></td>
            </tr>
            <tr>
                <td><label for="">State :</label></td>
                <td><input type="text" name="state1" id=""></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select name="quali1" id="">
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="">B.Tech</option>
                    <option value="">BSC</option>
                    <option value="">BCA</option>
                    <option value="">B.COM</option>
                </select></td>
                <!--<td></td>-->
            </tr>
            <tr>
                <td><label for="">Specialization:</label></td>
                <td><input type="checkbox" name="cs1" id="">
                    <label for="">Computer Science</label>
                    <br>
                    <input type="checkbox" name="it1" id="">
                    <label for="">Information Technology</label>
                    <br>
                    <input type="checkbox" name="ca1" id="">
                    <label for="">Computer Architecture</label>
                    <br>
                    <input type="checkbox" name="tc1" id="">
                    <label for="">Tele Communication</label></td>
            </tr>
            <tr>
                <td><label for="">Password :</label></td>
                <td><input type="password" name="pass1" id=""></td>   
            </tr>
            <tr>
                <td><input type="submit" value="Registered"></td>
            </tr>
        </table>
        </form>
    </fieldset>
</body>
</html>
